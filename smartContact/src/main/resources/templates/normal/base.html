<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	
    <title th:text="${title}">Base html</title>
  </head>
  <body>
   
   
   
   <!-- NavBar -->
   
   		<nav class=" fixed -topnavbar navbar-expand-lg navbar-dark  bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
        
        

        <li class="nav-item">
          <a class="nav-link " href="#" 
          tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
        
        
      </ul>
      
      
    </div>
  </div>
</nav>
   <!-- ENd NavBAr -->
   
   <!-- SideBar -->
   
   		<div class="sidebar" "sticky-top h-100">
   
            <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
   			<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
   			<a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="far fa-address-book"></i>View Contact</a>
   			<a href="#" th:href="@{/user/add_contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
   			<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
   			<a href="#" class="item"><i class="fas fa-user-cog"></i>Settings</a>
   			<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
   			<div class="divider"></div>
   
   		</div>
  			
  		<!-- SideBar -->	
  		
  		
  		<!-- COntent area -->
  		
  		<div class = "content mt-1">	
  		
  		<i onclick="toggleSidebar()" class="fas fa-bars m-2"></i>
  		
  		
  		<!-- Message alert box -->
  		
  		<div th:if="${session.message}" class ="container">
  				<div th:classappend="${'alert-'+session.message.type}"  class="alert text-center" role="alert">
  				
  				<span th:text="${session.message.content}"></span>
				</div>
  		
  		</div>
  				
  			
    		<div th:replace="${content}">
    
   		 	</div>
   		 
   		 </div>
    
    <!-- COntent area -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<script type="" src="" th:src="@{/js/script.js}"></script>
	
	<!-- Sweet delete Script -->
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	
		function deleteContact(cid) {
			

			swal({
				  title: "Are you sure?",
				  text: "you want to delete this Contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  
					  window.location="/user/delete/"+cid;
					  
				  
				  } else {
				    swal("Your contact  is safe!");
				  }
				});
	
		}
	</script>
	
	
	<!-- $ is not defined comes ERRORS so we include this from google -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
    -->
  </body>
</html>
