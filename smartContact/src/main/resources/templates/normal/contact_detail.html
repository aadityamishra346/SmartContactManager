<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
<section>

		<div class="card mx-2">
		
			<div class ="card-body" th:if=${contact}>
				
				<div class ="container text-center">
				<h1 class="text-center">Your Details</h1>
				
				<img alt="profile photo" src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/' +${contact.image}}">
				
					<h1 class="mt-3"><span  th:text="${contact.name}"></span>
					(<span  th:text="${contact.secondName}"></span>)</h1>
					
					<!-- table -->
					
				<table class="table">
						  <thead>
						    	<tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="${'SCM2021'+contact.cId}"></span></th>
						    </tr>					    
						  </thead>
  							<tbody>
						    
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${contact.email}"></span></td>
							      
							     </tr>
							     
							     <tr>
							     <th scope="row">Phone</th>
							      <td><span th:text="${contact.phone}"></span></td>
							    </tr>
							    
							    <tr>
							     <th scope="row">Work</th>
							      <td><span th:text="${contact.work}"></span></td>
							    </tr>
							    
							    
							 </tbody>
							 
							 
													 
					</table>
					
						 <div class="description mt-3">
							 	
							 	<th:block th:utext="${contact.description}"></th:block>
							 
							 </div>
							 
							<div class ="conatiner mt-3">
								<button th:onclick="|deleteContact(${contact.cId})|" type="button" class="btn btn-danger">Delete</button>
								
								      <form method="post" th:action="@{'/user/update_contact/'+${contact.cId}}" class="mt-2">
					      	<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
					      	
					      </form>
								
							
							</div> 
					
				
				</div>
			
		</div>
		
			<h1 th:unless="${contact}">You Dont't have permission to see this contact</h1>
	</div>	
</section>	
</body>
</html>
