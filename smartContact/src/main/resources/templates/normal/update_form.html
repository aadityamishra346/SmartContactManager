<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
<section>
	<div class="card mr-2">
	
		<div class ="card-body">
			
			<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
				
					<div class="row">
						<div class="col-md-10 offset-md-1">
							
					
							
							<form action="#"
								th:object="${contact}"
		  						enctype="multipart/form-data"
								method="post"
								th:action="@{/user/procss_update}"
								class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId">
								
								<!-- first Name -->
								
								<div class="input-group">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus mt-2"></i>
										</div>
									
									</div>
								
								<input th:value="${contact.name}" type="text" required="required" id="firstName" name= "name"
								 placeholder="Enter Name Here" class="form-control">
								</div>
								
								<!-- Second Name -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												<i class="fas fa-user-alt mt-2"></i>
										</div>
									
									</div>
								
								<input th:value="${contact.secondName}" type="text" id="SecondtName" name= "secondName"
								 placeholder="Enter Second Name Here" class="form-control">
								 
								</div>		
								
								
								<!-- phone field -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												<i class="fas fa-phone mt-2"></i>
										</div>
									
									</div>
								
								<input th:value="${contact.phone}" type="number" required="required" id="phone" name= "phone"
								 placeholder="Enter your phone Number Here" class="form-control">
								 
								</div>						
								
								
								<!-- email field -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												@
										</div>
									
									</div>
								
								<input th:value="${contact.email}" type="email" required="required" id="email" name= "email"
								 placeholder="Enter your Email Here" class="form-control">
								 
								</div>						
								
								
									<!-- Work field -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												<i class="fa fa-briefcase mt-2"></i>
										</div>
									
									</div>
								
								<input th:value="${contact.work}" type="text" required="required" id="work" name= "work"
								 placeholder="Enter your Work Here" class="form-control">
								 
								</div>			
								
										<!-- Description field -->
								
								<div class="form-group mt-3">
									
									<textarea th:text="${contact.description}" placeholder="Enter contact Description" name="description"
									 id="mytestarea" class="form-control"  rows="5"></textarea>
									 
									
								 
								</div>		
												
												
									<!-- image field -->	
									
									<div class ="container text-center">
									<img style="height: 200px; width: 200px;" class="img-fluid my_profile_picture" alt="" src="" th:src="@{'/img/'+${contact.image}}"/>
									
									
									</div>
									
									<p class="text-secondary">Choose new profile pic</p>
									
								<div class="custom-file mt-2">
									<input type="file" name="profileImage" />
								
								</div>	
								
							<!-- button -->
							
								<div class="contanier text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>		
						</form>
							
						</div>
					</div>
				
				</div>
		</div>
	
	</div>
	
		<!-- TINY mce FROM GOOGLE SCRIPT INCLUDE CODE	 -->
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<!-- TINY mce CODE -->



   	 	<script>
     		 tinymce.init({
      		  selector: '#mytestarea'
     		 });
    	</script>

 	
</section>	
</body>
</html>
