<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
<section>
	<div class ="container">
		<div class ="row">
		
			<div class ="col-md-8 offset-md-2">
				
					<div class="my-card mt-3">
					
					
					 <div th:if="${session.message}"  th:classappend="${session.message.type}"class="alert" role="alert">
					  
 				        <p th:text="${session.message.content}"></p>
 				        
 				        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			       </div>
    
					
					<div class="container text-center">
						<img style="width:100px;" alt="" src="" th:src="@{/img/register.png}">
						
					</div>
						<h1 class="text-center">Register Here !!</h1>
						
							<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
							
								<!-- Name field -->
							
							 <div class="mb-3">
   								 <label for="name_field" class="form-label">Your Name</label>
    							<input name="name"
    							 type="text"
    							 class="form-control" 
    							 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    							 id="name_field" 
    							 aria-describedby="emailHelp"
    							 placeholder="Enter Your Name" 
    							 required="required"
    							 
    							 th:value="${user.name}"
    							 />
    							 
    							 
    							  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" 
    							  th:text="${e}">
      					
    							</div>
    							 
  							</div>
  							
  							
  								<!-- Email field -->
							
							 <div class="mb-3">
   								 <label for="email_field" class="form-label">Your Email</label>
    							<input name="email"
    							 type="email"
    							 class="form-control" 
    							 id="email_field" 
    							 aria-describedby="emailHelp"
    							 placeholder="Enter Your email" 
    							 required="required"
    							 
    							 th:value="${user.email}"
    							 />
    							 
  							</div>
  							
  							
  								<!-- Password field -->
							
							 <div class="mb-3">
   								 <label for="password_field" class="form-label">Your Password</label>
    							<input name="password"
    							 type="password"
    							 class="form-control" 
    							 id="password_field" 
    							 aria-describedby="emailHelp"
    							 placeholder="Enter Your password" 
    							 required="required">
    							 
  							</div>
							
							
							<!-- USer ABout -->
							<div class= "form-group ">
								<textarea name="about"
								th:text="${user.about}" placeholder="Enter About Your Self"
								   id="" rows="8" class="form-control" ></textarea>
							</div> <br>
							
							
							<!-- terms and Condition -->
							
							<div class ="form-group form-check" >
							
								<input type="checkbox"
								name ="agreement"
								class="form-check-input"
								id="agreement"
								/>
							
							
							<label for="agreement">Accept terms and condition</label>
							
							</div>
							
							<!-- Buttons -->
							
							<div class ="container text-center">
								<button type= "submit" class ="btn bg-primary text-white"> Submit</button>
								
								<button type="reset" class ="btn btn-warning text-white"> Reset</button>
							</div>
							
							</form>
					</div>
				
			</div>
		
		</div>
	
	</div>
</section>	
</body>
</html>
